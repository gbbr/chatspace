<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
</head>
<body ng-app="PulseTester" ng-controller="AppController">
    <div id="map"></div>
    <div id="terminal">
        <h1>{{player.nickname || 'Emulator' }}</h1>

        <div id="networkStatus" class="idle">
            &#8226;&#8226;&#8226;&#8226;&#8226;&#8226;
        </div>

        <p>
            <span class="label">Longitude: </span>{{player.longitude}}<br />
            <span class="label">Latitude: </span>{{player.latitude}}
        </p>

        <h3>Network</h3>
        <span class="label">Chatspace:</span>

        <h3>Send pulse</h3>
        <span class="label">Message:</span><br />
        <textarea name="message" id="message" rows="2"></textarea><br />
        <input type="button" value="Send" />
        <input type="checkbox" id="auto-send" /> Auto-send pulse on drag end

        <h3>Log</h3>
        <span id="currentChatLog" style="font-family: Verdana; font-size: 13px;"></span>
    </div>

    <script>PulseTester = window.PulseTester = window.PulseTester || {};</script>
    <script src="https://maps.googleapis.com/maps/api/js?&sensor=true"></script>
    <script src="app/vendor/StyledMarkers.js"></script>
    <script src="app/vendor/angular.min.js"></script>
    <script src="app/vendor/socket.io.min.js"></script>
    <script src="app/services.js"></script>
    <script src="app/app.js"></script>
</body>
</html>
